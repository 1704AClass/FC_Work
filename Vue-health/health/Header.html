<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Header</title>
    <!-- 引入ElementUI样式  -->
    <!-- <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                Header
                <el-dropdown split-button size="small" trigger="click">
                    个人中心
                    <el-dropdown-menu>
                        <el-dropdown-item>退出系统</el-dropdown-item>
                        <el-dropdown-item divided>修改密码</el-dropdown-item>
                        <el-dropdown-item divided>联系管理员</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-header>
            <el-container>
                <el-aside width="200px;">
                    Aside
                    <el-menu background-color="#545c64" text-color="#fff">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span slot="title">导航一</span>
                            </template>
                            <el-menu-item>选项一</el-menu-item>
                            <el-menu-item>选项二</el-menu-item>
                            <el-menu-item>选项三</el-menu-item>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title">
                                <i class="el-icon-menu"></i>
                                <span slot="title">导航二</span>
                            </template>
                            <el-menu-item>选项一</el-menu-item>
                            <el-menu-item>选项二</el-menu-item>
                            <el-menu-item>选项三</el-menu-item>
                        </el-submenu>
                        <el-submenu index="3">
                            <template slot="title">
                                <i class="el-icon-document"></i>
                                <span slot="title">导航三</span>
                            </template>
                            <el-menu-item>选项一</el-menu-item>
                            <el-menu-item>选项二</el-menu-item>
                            <el-menu-item>选项三</el-menu-item>
                        </el-submenu>
                        <el-submenu index="4">
                            <template slot="title">
                                <i class="el-icon-setting"></i>
                                <span slot="title">导航四</span>
                            </template>
                            <el-menu-item>选项一</el-menu-item>
                            <el-menu-item>选项二</el-menu-item>
                            <el-menu-item>选项三</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <el-table>
                            <el-table-column prop="date" label="日期" width="300px;">
                                
                            </el-table-column>
                            <el-table-column label="配送信息">
                                <el-table-column prop="name" label="姓名" width="430px;">
                                </el-table-column>
                                <el-table-column label="地址">
                                    <el-table-column prop="province" label="省份" width="155">
                                    </el-table-column>
                                    <el-table-column prop="city" label="市区" width="155">
                                    </el-table-column>
                                    <el-table-column prop="address" label="地址" width="305">
                                    </el-table-column>
                                    <el-table-column prop="zip" label="邮编" width="155">
                                    </el-table-column>
                                </el-table-column>
                            </el-table-column>
                            
                        </el-table>
                        <el-table :data="tableData">
                            <el-table-column prop="date" label="日期"></el-table-column>
                            <el-table-column prop="name" label="姓名"></el-table-column>
                            <el-table-column prop="address" label="地址"></el-table-column>
                            <el-table-column label="操作" >
                                <template slot-scope="scope">
                                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                    <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <el-pagination @current-change="handleCurrentChange" 
                            current-page="1" page-size="10" 
                            layout="total,prev,pager,next,jumper" :total="305">
                        </el-pagination>
                    </el-main>
                    <el-footer>
                        Footer
                        <el-button :plain="true" @click="open1">消息</el-button>
                        <el-button :plain="true" @click="open2">成功</el-button>
                        <el-button :plain="true" @click="open3">警告</el-button>
                        <el-button :plain="true" @click="open4">错误</el-button>
                    </el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
    <style>
        #app {
            width: 100%;
            height: 100%;
        }

        .el-header,
        .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: left;
            line-height: 60px;
        }

        .el-aside {
            width: 18%;
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
        }

        .el-dropdown {
            float: right;
        }

        .el-submenu {
            margin-left: -170px;
            text-align: center;
        }

        .el-submenu__icon-arrow {
            right: 55px;
        }
    </style>
    <script>
        new Vue({
            el: '#app',
            data:{
                tableData:[
                    {
                        date:'2016-05-02',
                        name:'刘小鼠',
                        address:'上海市普陀区金沙江路 1518 弄'
                    },
                    {
                        date:'2016-05-04',
                        name:'张二牛',
                        address:'上海市普陀区金沙江路 1518 弄'
                    },
                    {
                        date:'2016-05-06',
                        name:'王小虎',
                        address:'上海市普陀区金沙江路 1518 弄'
                    },
                    {
                        date:'2016-05-08',
                        name:'兰小兔',
                        address:'上海市普陀区金沙江路 1518 弄'
                    },
                    {
                        date:'2016-05-10',
                        name:'程小龙',
                        address:'上海市普陀区金沙江路 1518 弄'
                    },
                ]
            },
            methods:{
                open1(){
                    this.$message('这是一条消息提示');
                },
                open2(){
                    this.$message.success('恭喜你,这是一条成功消息');
                },
                open3(){
                    this.$message.warning('警告哦,这是一条警告消息');
                },
                open4(){
                    this.$message.error('错误哦,这是一条错误消息');
                },
                handleUpdate(row){
                    console.log(row);
                },
                handleDelete(row){
                    console.log(row);
                },
                handleCurrentChange(page){
                    console.log(page);
                    axios.post('http://localhost:9101/user/findAllUser.do?page='+page).then(req => {
                        console.log(req);
                    });
                }
            }
        })
    </script>
</body>

</html>
